// Flow control
channel_width = 128;

num_vcs     = 4;
vc_buf_size = 5;

wait_for_tail_credit = 1;
hold_switch_for_packet = 1;

vc_allocator = select;
sw_allocator = select;
alloc_iters  = 1;

credit_delay   = 0;
routing_delay  = 1;
vc_alloc_delay = 1;
sw_alloc_delay = 1;
st_final_delay = 1;
speculative    = 1;

input_speedup     = 1;
output_speedup    = 1;
internal_speedup  = 1.0;

// Traffic
sim_type = nord;

//topoogy
topology = gem5net;
k  = 4;;
n  = 2;

// router
router = nord;

powergate_auto_config = 1;
powergate_type = nord;
